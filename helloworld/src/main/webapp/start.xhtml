<!DOCTYPE HTML>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Losowanko</title>
</h:head>
<h:body>
    <h1>Losowanko</h1>
    <h:form>

        <h:commandButton value="Submit" action="#{Lottery.submit}" />
    </h:form>
</h:body>
</HTML>
